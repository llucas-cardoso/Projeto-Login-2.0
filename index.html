<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css" media="all">
    <title>Login</title>
    <style>

<body>
    <header>

    </header>
    <main>
        <section id="login">

            <div id="imagem"> 

            </div>

            <div id="formulario">
                <h1>Faça seu Login.</h1>

                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">Email</label>
                        <input type="email" name="login" id="ilogin" placeholder="Insira seu email" required>
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="**********" required minlength="5" maxlength="30">
                    </div>
                    <p style="text-align:right;">
                        <a href="#" class="botao">Esqueci minha senha</a>
                    </p>

                    <input type="submit" value="Entrar">
                    <p>
                        <a style="text-align: center; font-weight: 400;" href="#" class="botao">Ainda não tenho conta</a>
                    </p>

                </form>
                
            </div>
        </section>
    </main>
    <footer>
        <p>2025 | Desenvolvido por <u>Lucas Cardoso</u></p>
    </footer>

</body>

</html>
